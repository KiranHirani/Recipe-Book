<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="addIngredients()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amt">Amount</label>
          <input
            type="number"
            id="amt"
            class="form-control"
            ngModel
            name="amount"
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success mr-1" [disabled]="!form.valid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            class="btn btn-danger mr-1"
            type="button"
            *ngIf="editMode"
            (click)="deleteItem()"
          >
            Delete
          </button>
          <button
            class="btn btn-primary mr-1"
            type="button"
            (click)="resetForm()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
